<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title> The Colors of Magic: Lightning Talk  </title>

    <link href="./assets/style.css" rel="stylesheet" />

    <script src="./assets/ui.js" type="text/javascript"></script>
    <link href="./assets/ui.css" rel="stylesheet" />
  </head>

  <body>
    <div id="timer"></div>

    <main id="slideshow">

      <section id="white">
        <h2>
          <img src="assets/images/white.svg"
               alt="white mana symbol"
               class="mana">

        </h2>
      </section>

      <section id="blue">
        <h2>
          <img src="assets/images/blue.svg"
               alt="blue mana symbol"
               class="mana">
          Blue
        </h2>
      </section>

      <section id="black">
        <h2>
          <img src="assets/images/black.svg"
               alt="black mana symbol"
               class="mana">
          Black
        </h2>
      </section>

      <section id="red">
        <h2>
          <img src="assets/images/red.svg"
               alt="red mana symbol"
               class="mana">
          Red
        </h2>
      </section>

      <section id="green">
        <h2>
          <img src="assets/images/green.svg"
               alt="green mana symbol"
               class="mana">

        </h2>
